<!-- Código onde está a base do site, o menu e o rodapé. Elas
ficarão visiveis por ser a base do site. -->
<!DOCTYPE html>
<!-- Colocado em pt-br primeiramente por todo o site ser em
português-brasil, mas pode ter a possibilidade de colocar em
outras línguas. -->
<html lang="pt-br">

<head>
  <!-- Autor do código e descrições sobre o código. -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="Karlos Helton Braga" content="multimeios">

  <title> Multimeios </title>
  <!-- Função do django para ativar as bibliotecas do Bootstrap. -->
  {% load staticfiles %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navegação - Menu -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Cepetro - Multimeios</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">
			  Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sobre</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Serviços</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contatos</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Rodapé -->
  <footer class="footer">
    <div class="container">    
      <div class="row">
        <div class="col-lg-12 text-right">
       <small><span class="last-access ico-screen"><strong>Último acesso: </strong></span></small>
       <small><p class="copy-right">&copy; 2010 - 2019 <a href="https://www.cepetro.unicamp.br/">CEPETRO - Multimeios</a></li> </p></small>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JS e Jquery -->
  <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  
</body>

</html>
